<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candidate Intake Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin: 12px 0 6px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #0077cc;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #result {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      background: #eaf7ea;
      border: 1px solid #b5d6b5;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Candidate Intake Form</h1>
  <form id="candidateForm">
    <label for="first_name">First Name *</label>
    <input type="text" id="first_name" name="first_name" required>

    <label for="last_name">Last Name *</label>
    <input type="text" id="last_name" name="last_name" required>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required>

    <label for="mobile">Mobile</label>
    <input type="tel" id="mobile" name="mobile">

    <label for="job_title">Job Title</label>
    <input type="text" id="job_title" name="job_title">

    <label for="address">Address</label>
    <textarea id="address" name="address"></textarea>

    <button type="submit">Submit Application</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("candidateForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        first_name: form.first_name.value,
        last_name: form.last_name.value,
        email: form.email.value,
        mobile: form.mobile.value,
        job_title: form.job_title.value,
        address: form.address.value
      };

      try {
        const res = await fetch("http://127.0.0.1:8000/api/v1/hr/recruitment/candidates/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data),
          credentials: "include"
        });

        const json = await res.json();
        resultDiv.style.display = "block";
        resultDiv.textContent = "Candidate created with ID " + json.id;
      } catch (err) {
        resultDiv.style.display = "block";
        resultDiv.textContent = "Error: " + err;
      }
    });
  </script>
</body>
</html>
